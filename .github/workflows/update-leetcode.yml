name: Update LeetCode Stats

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 */3 * *"   # every 3 days at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch LeetCode JSON (same schema)
        run: |
          python scripts/fetch_leetcode_schema.py shammykr
          test -f assets/leetcode.tmp.json
          mv assets/leetcode.tmp.json assets/leetcode.json

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/leetcode.json
          git commit -m "Automated LeetCode stats update" || exit 0
          git push